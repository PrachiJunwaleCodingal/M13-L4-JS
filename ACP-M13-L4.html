<!DOCTYPE html>
<html>

<head>
    <title>ACP- Sum of arguments</title>
</head>

<body>

    <p>Sum of arguments and Math objects </p>
    <p id="answer"></p>
    <p id="answer2"></p>

    <script>
        function add() {

            var sum = 0;
            for (i = 0; i < arguments.length; i++) {
                sum = sum + arguments[i];
            }
            return sum;
        }
        document.getElementById("answer").innerHTML = "Sum: " + add(20, 34, 56, 12, 78);

        document.write("Trignometric values : " + "<br>");

        var ans = Math.acos(-1);
        document.write("Cos Value : " + ans + "<br>");

        var ans2 = Math.asin(-1);
        document.write("Sin Value : " + ans2 + "<br>");

        var ans3 = Math.atan(5);
        document.write("Tan Value : " + ans3 + "<br>");





    </script>

</body>

</html>
