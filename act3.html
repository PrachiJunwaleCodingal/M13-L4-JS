<html>

<head>
    <title>ACT3- Built in math objects</title>
</head>

<body>
    <h1> Built in math objects</h1>
    <script>

        var ans = Math.acos(-1);
        document.write("Cos Value : " + ans + "<br>");

        var ans2 = Math.asin(-1);
        document.write("Sin Value : " + ans2 + "<br>");

        var ans3 = Math.atan(5);
        document.write("Tan Value : " + ans3 + "<br>");

        var ans4 = Math.abs(-10.5);   //return positive number
        document.write("Abs Value : " + ans4 + "<br>");

    </script>
</body>

</html>
